<script>
const onlineContent = document.getElementById('online-content');
const accordions = document.getElementsByClassName('accordion');

function updateStatus() {
if (navigator.onLine) {
onlineContent.style.display = 'none';
for (const accordion of accordions) {
accordion.style.display = 'block';
}
// New code to refresh iframes
const iframes = document.getElementsByTagName('iframe');
for (const iframe of iframes) {
const currentSrc = iframe.src;
iframe.src = ''; // Clear the source
iframe.src = currentSrc; // Reset the source to force a reload
}
} else {
onlineContent.style.display = 'block';
for (const accordion of accordions) {
accordion.style.display = 'none';
}
}
}

updateStatus();
window.addEventListener('online', updateStatus);
window.addEventListener('offline', updateStatus);</script>
